<div class="container">
    <h2 class="mt-4 mb-4">Especialidades</h2>

    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listEspecialidades">
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>
                    <button class="btn btn-warning ms-1 me-3" (click)="edit(item.id)">Modificar</button>
                    <button class="btn btn-danger" (click)="deletes(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success mb-3" (click)="new()">Agregar nueva especialidad</button>
</div>
